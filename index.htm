<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mope</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
  <header>
    <div class="header-desktop">
      <div class="logo">
      </div>
      <nav>
        <ul>
          <li><a href="#about-mope">About Mope</a></li>
          <li><a href="#lore">Lore</a></li>
          <!-- <li><a href="#section4">Roadmap</a></li> -->
        </ul>
      </nav>
    </div>


    <div class="header-mobile">
      <div class="logo"></div>
      <nav>
        <ul>
          <li><a href="#about-mobile">About Mope</a></li>
          <li><a href="#lore-mobile">Lore</a></li>
          <!-- <li><a href="#section4">Roadmap</a></li> -->
        </ul>
      </nav>
    </div>
  </header>

  <div class="social-media" id="socialMedia">
    <a href="https://dexscreener.com/solana/ChPph9ALrN278FpERhCXcAatftZfmvs3wmVzc8hh1eaV" target="_blank" title="Dexscreener"><i class="fas fa-chart-line"></i></a>
    <a href="https://x.com/mopesolcto" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://t.me/MOPEreborn" target="_blank" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
  </div>

  <section id="section1" class="hero">
    <div class="hero-content">
      <img src="images/logopage11.png" alt="Mope logo">
    </div>
  </section>
  <section class="hero-mobile"></section>
  <section class="banner"></section>

  <section id="about-mope" class="about">
    <div class="about-content">
      <img src="images/textbox2mope1.png" alt="About Mope">
    </div>
  </section>
  <section class="about-mobile" id="about-mobile"></section>
  <section class="banner"></section>

  <section id="lore" class="features">
    <div class="features-container">
      <img src="images/lorepart1mope1.png" alt="Feature 1" class="feature-img-2" data-target="text-img-1">
      <img src="images/lore2_1.png" alt="Feature 2" class="feature-img-3" data-target="text-img-2">
      <img src="images/Lore3_1.png" alt="Feature 3" class="feature-img-1" data-target="text-img-3">
    </div>

    <div class="text-box">
      <img id="text-img-1" src="images/mopelore1.png" alt="" style="display: block;">
      <img id="text-img-2" src="images/mopelore2.png" alt="" style="display: none;">
      <img id="text-img-3" src="images/mopelore3.png" alt="" style="display: none;">
    </div>
  </section>

  <section class="features-mobile" id="lore-mobile">
    <img src="images/lorepart1mope1.png" alt="Feature 1" class="feature-img-mobile" data-text="lore-img-1">
    <img src="images/lore2_1.png" alt="Feature 2" class="feature-img-mobile" data-text="lore-img-2">
    <img src="images/Lore3_1.png" alt="Feature 3" class="feature-img-mobile" data-text="lore-img-3">

    <div class="text-box-mobile">
      <img id="lore-img-1" src="images/mopelore1mobile.png" class="lore-img" alt="Lore 1 Text">
      <img id="lore-img-2" src="images/mopelore2mobile.png" class="lore-img" alt="Lore 2 Text">
      <img id="lore-img-3" src="images/mopelore3mobile.png" class="lore-img" alt="Lore 3 Text">
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Mope. All rights reserved.</p>
  </footer>

  <script src="scripts/script.js"></script>
  <script src="scripts/socialmedia.js"></script>
</body>

</html>
